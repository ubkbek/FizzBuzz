<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fizzbuzz</title>
</head>
<body>

    <h1 class="heading">FIZZBUZZ</h1>
    <p class="small-heading">Agar son uchga bo'linsa Fizz beshga bolinsa Buzz va ikalasiga ham bolinsa Fizzbuzz boladi</p>

    <section class="fizzbuzz">
        <form class="fizzbuzz__form" action="#">
            <div class="wrapper">
                <div class="fizzbuzz__wrapper">
                    <label class="fizzbuzz__label" for="number">Enter any number</label>
                    <input class="fizzbuzz__input number" type="number" name="number" id="number" placeholder="enter something">
                </div>
                <div class="fizzbuzz__wrapper">
                    <label class="fizzbuzz__label" for="result">Show result</label>
                    <input class="fizzbuzz__input result" id="result" placeholder="natija shu yerga chiqadi" disabled>
                </div>
            </div>

            <button class="fizzbuzz__button" type="submit">
                Tekshir
            </button>
        </form>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
